<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Phone-Search</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
</head>

<body>

      <div class="container ">
            <div class="row w-100 m-auto text-center">
                  <div class="col-md-4 ">
                        <h1>IPhone 13 mini</h1>
                        <div class="input-group mb-3">
                              <input id="search-box" type="text" class="form-control" placeholder="Search"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                              <div class="input-group-append">
                                    <span onclick="allphone()" class="input-group-text" id="search-btn">Search</span>
                              </div>
                        </div>
                        <div class="details-container">

                        </div>
                        <div id="phone-container" class="phone-container">

                        </div>
                  </div>
                  <div class="col-md-4 ">
                        <h1>IPhone 13 Pro</h1>
                        <div class="input-group mb-3">
                              <input id="search-box" type="text" class="form-control" placeholder="Search"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                              <div class="input-group-append">
                                    <span onclick="allPlayers()" class="input-group-text" id="search-btn">Search</span>
                              </div>
                        </div>
                  </div>
                  <div class="col-md-4 ">
                        <h1>IPhone 13 Pro Max</h1>
                        <div class="input-group mb-3">
                              <input id="search-box" type="text" class="form-control" placeholder="Search"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                              <div class="input-group-append">
                                    <span onclick="allPlayers()" class="input-group-text" id="search-btn">Search</span>
                              </div>
                        </div>
                  </div>
            </div>
      </div>









      <script src="js/phone.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
